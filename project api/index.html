<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Naruto Characters</title>
    <link rel="icon" href="../Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    body {
        font-family: "Poppins", serif;
        font-weight: 400;
        font-style: normal;
    }

    a {
        text-decoration: none !important;
        color: inherit !important;
    }

    .titleTxt {

        font-family: "Cinzel Decorative", serif;
        font-weight: 400;
        font-style: normal;

    }


    .bgVideo {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    .loadingBarContainer,
    .container {
        position: relative;
        z-index: 1;
    }

    .imgContainer {

        width: 100%;
        aspect-ratio: 1/1;
        overflow: hidden;
    }

    .card img {

        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
    }
</style>

<body id="body" data-bs-theme="dark">
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PROJECTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ABOUT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid p-3 d-flex align-items-center">
        <div class="row introTitle">
            <div class="card mx-auto bg-light shadow">
                <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" style="border-radius: 10px 10px 0 0;">
                        <div class="carousel-item active">
                            <img src="assets/naruto1.jpg" class="d-block w-100" alt="Image 1">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div class="card-body">
                    <p class="titleTxt fw-bold text-center display-1 text-black">
                        Naruto Shippuden
                    </p>
                    <p class="lead text-center text-black fs-5">
                        Meet and Greet Naruto characters.
                        'Naruto' is a timeless tale of perseverance and the power of believing in oneself.
                    </p>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid loadingBarContainer p-0">
        <div class="loadingBar" id="loadingBar" style="background-color: aliceblue; min-height: 5px;"></div>
    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1 class="display-3">Naruto Characters</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center" id="cardContainer"></div>
    </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="display-3 d-flex justify-content-center a">Characters List</div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <nav aria-label="Page navigation example">
                    <ul class="pagination d-flex justify-content-center align-items-center">
                        <li class="page-item"><a id="prevButton" class="page-link disabled"
                                onclick="prevPage()">Previous</a></li>
                        <li class="page-item"><a id="nextButton" class="page-link" onclick="nextPage()">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PROJECTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT</a>
                </li>
            </ul>
            <p class="text-center text-muted">&copy; 2024 Unofficial Naruto Characters, Inc</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script>
        const cardContainer = document.getElementById("cardContainer");
        let page = 1;

        const loadNarutoCharacters = async () => {
            const base = 1 + (page - 1) * 12;
            const characterCount = base + 11;

            cardContainer.innerHTML = "";
            for (let i = base; i <= characterCount; i++) {
                try {
                    const response = await fetch(`https://narutodb.xyz/api/character/${i}`);
                    if (!response.ok) throw new Error(`Character ${i} not found`);

                    const character = await response.json();
                    const imageUrl =
                        character.images && character.images.length > 0 ?
                        character.images[0] :
                        'assets/noimage.jpg';

                    cardContainer.innerHTML += `
                    <div class="col-10 col-sm-6 col-md-4 col-lg-3 mb-4">
                        <a href="view.html?characterName=${encodeURIComponent(character.name)}">
                            <div class="card">
                                <div class="imgContainer">
                                    <img src="${imageUrl}" alt="${character.name}">
                                </div>
                                <div class="p-2 text-center">${character.name}</div>
                            </div>
                        </a>
                    </div>`;
                } catch (error) {
                    console.error(`Error loading character ID ${i}:`, error);
                }
            }
        };

        const nextPage = () => {
            page = page < 103 ? page + 1 : 1;
            loadNarutoCharacters();
        };

        const prevPage = () => {
            page = page > 1 ? page - 1 : 103;
            loadNarutoCharacters();
        };

        loadNarutoCharacters();
    </script>


</body>

</html>
